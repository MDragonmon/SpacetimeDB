# GitHub Action to run check/fmt/clippy & test suite.
on: [pull_request]

name: SpacetimeDB Warning Check

jobs:
  check-warnings:
    name: Check for Warnings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: cargo check
        uses: actions-rs/cargo@v1
        env: 
          RUSTFLAGS: "-D warnings"
        with:
          command: check
          args: --workspace --exclude spacetimedb-cloud --features odb_rocksdb,odb_sled --all-targets
